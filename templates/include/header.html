<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main' %}">Arduino</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orders' %}">Заказы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'detail_cart' %}">Корзина</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">Каталог</a>
                        <ul class="dropdown-menu">
                            {% for category in categories %}
                            <li>
                                <a class="dropdown-item"
                                   href="{% url 'products' %}?category={{category.name_category}}">
                                    {{category.name_category_ru }}</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            {% endfor %}
                            <li><a class="dropdown-item" href="{% url 'products' %}">Все категории</a></li>
                        </ul>
                    </li>
                </ul>
                <form action="{% url 'products' %}" class="d-flex" role="search">
                    <input class="form-control me-2" name="q" type="search" placeholder="Поиск по сайту"
                           aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Найти</button>
                </form>
            </div>
        </div>
    </nav>
</header>
